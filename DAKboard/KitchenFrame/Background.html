<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta http-equiv="pragma" content="no-cache">
<title>DAKboard Background: Melbourne Images and Weather</title>
<style>
body {
}
.image-container {
  position: fixed;
  left: 0px;
  bottom: 0px;
  min-width: 100%;
  min-height: 100%;
  overflow: hidden;
}
.image-container img {
  position: absolute;
  opacity: 0;
  transition: opacity 1s;
}
.widget-container {
  position: absolute;
  right: 0px;
  bottom: 0px;
  min-width: 330px;
  min-height: 100%;
}
.image-widget-container {
  position: relative;
  left: 0px;
  bottom: 40px;
  min-width: 100%;
}
.datawrapper-container {
  position: relative;
  right: 0px;
  bottom: 0px;
  min-width: 330px;
  min-height: 100%;
}
.datawrapper-container iframe {
  position: absolute;
  opacity: 0;
  transition: opacity 1s;
}
</style>
<script src="js/playerjs.js"></script>
<script>
  var idxChart = 0;
  var idxImg = 0;
  var numChart = 0;
  var numImg = 0;
  var player = null;
  var timeoutPlayerStop = null;
  var updateIteration = 0;

  function getChart(number) {
    return document.getElementById("datawrapper-chart-" + Math.abs(number).toString());
  }

  function updateChart(number) {
    const src = ["https://datawrapper.dwcdn.net/mSXHP/16/", "https://datawrapper.dwcdn.net/Wbob5/67/", "https://datawrapper.dwcdn.net/hw0d0/2/"];
    const img = new Image();
    const currentDate = new Date();

    if (currentDate.getHours() > 4) {
      img.src = src[number].split("/")[0] + "//stats.datawrapper.de/" + src[number].split("/")[3] + "/datawrapper.gif?v=" + currentDate.getTime();
      img.onload = function() {
        getChart(number).src = src[number].split("?")[0] + "?v=" + currentDate.getTime();
      }
    }
  }

  function getImage(number) {
    return document.getElementById("melbourne-image-" + Math.abs(number).toString());
  }

  function updateImage(number) {
    const src = ["", "https://rebrand.ly/09207b", "https://rebrand.ly/64b14c", "https://rebrand.ly/b3daa7"];
    const img = new Image();

    img.src = src[Math.abs(number)].split("?")[0] + "?cache=" + new Date().getTime();
    img.onload = function() {
      getImage(number).src = img.src;
    }
  }

  function modulo(a, n) {
    return ((a % n) + n) % n;
  }

  function PlayerjsEvents(event, id, data) {
    switch(event) {
      case "play":
        timeoutPlayerStop = setTimeout(function(){player.api("stop");}, 10000);
        break;
      case "fragment":
        clearTimeout(timeoutPlayerStop);
        setTimeout(function(){if (player.api("playing")){getImage(id.split("-")[1]).src = player.api("screenshot"); player.api("stop");}}, 3000);
        break;
    }
  }

  function initialization() {
/*  Number of charts, visible chart */
    numChart = idxChart = 0;
    while(getChart(numChart)) {
      if (getChart(numChart).style.opacity != "") {
        idxChart = numChart;
      }
      numChart++;
    }
    updateChart(idxChart);
    setTimeout(function(){updateChart(modulo(idxChart + 1, numChart))}, 60000);
/*  Number of images, visible image */
    numImg = idxImg = 0;
    while(getImage(numImg)) {
      if (getImage(numImg).style.opacity != "") {
        idxImg = numImg;
      }
      numImg++;
    }
    setTimeout(function(){updateImage(idxImg)}, 30000);
/*  Number of updates totaling 12 hours runtime */
    updateIteration = Math.floor(12 * 3600 / (3 * 10 + 10) * numChart);

    setTimeout(update, 90000);
  }

  function update() {
    const currentDate = new Date();
    var elemIdx = null;
    var elemNxt = null;
    var idxElem = 0;
    var timeout = 10000;

/*  Loop, update charts */
    elemIdx = getChart(idxChart);
    idxChart = modulo(idxChart + 1, numChart);
    getChart(idxChart).style.opacity = elemIdx.style.opacity;
    elemIdx.style.opacity = "0";
    switch(idxChart) {
      case 0:
        timeout += 10000;
        if (modulo(updateIteration, -72) > -numChart) {
          if (currentDate.getHours() < 19) {
            updateChart(modulo(idxChart + 1, numChart));
          }
        }
/*      Loop images */
        elemIdx = getImage(idxImg);
        for (let i = 1; i < numImg; i++) {
          idxElem = modulo(idxImg + i, numImg);
          elemNxt = getImage(idxElem);
          if (elemNxt) {
            if (elemNxt.naturalWidth > 0) {
              idxImg = idxElem;
              elemNxt.style.opacity = elemIdx.style.opacity;
              elemIdx.style.opacity = "0";
              break;
            }
          }
        }

        break;
      case 1:
        if (modulo(updateIteration, -15) > -numChart) {
          updateChart(modulo(idxChart + 1, numChart));
        }
        break;
      case 2:
        if (modulo(updateIteration, -60) > -numChart) {
          updateChart(modulo(idxChart + 1, numChart));
        }
        break;
    }

/*  Update images */
    idxElem = modulo(updateIteration, -54);
    if (idxElem > -numImg) {
      if (idxElem == 0) {
        if (!player) {
          player = new Playerjs({id:"player-0",file:"https://dacastmmd.mmdlive.lldns.net/dacastmmd/946cf3626cf64968adb0fab450ef3806/chunklist_b4628000.m3u8"});
        }
        player.api("play");
      } else {
        updateImage(idxElem);
      }
    }

    if (updateIteration > 0) {
      updateIteration--;
      setTimeout(update, timeout);
    }
  }
</script>
</head>
<body onload="setTimeout(initialization, 30000);">
<div class="image-container">
  <img id="melbourne-image-0" src="" style="margin:    0px 0px 0px  -65px; width: 1280px;">
  <img id="melbourne-image-1" src="" style="margin:  -32px 0px 0px -100px;">
  <img id="melbourne-image-2" src="" style="margin: -360px 0px 0px -520px; opacity: 0.9;">
  <img id="melbourne-image-3" src="" style="margin:    0px 0px 0px -167px;">
  <div id="player-0" class="player" style="width: 1280px; opacity: 0;"></div>
  <div class="image-widget-container">
  </div>
</div>
<div class="widget-container">
  <a class="weatherwidget-io" href="https://forecast7.com/en/n37d81144d96/melbourne/" data-font="Roboto" data-icons="Climacons Animated" data-mode="Forecast" data-theme="pure" data-basecolor="" data-accent="" >Melbourne VIC, Australia</a>
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
  </script>
  <div class="datawrapper-container">
    <iframe title="Hourly Weather Forecast" aria-label="Interactive line chart" id="datawrapper-chart-0" src="" scrolling="no" frameborder="0" style="border: none; opacity: 1" width="330" height="220"></iframe>
    <iframe title="Realtime UVR Level" aria-label="Interactive line chart" id="datawrapper-chart-1" src="" scrolling="no" frameborder="0" style="border: none;" width="330" height="220"></iframe>
    <iframe title="Stop D18" aria-label="Interactive line chart" id="datawrapper-chart-2" src="" scrolling="no" frameborder="0" style="border: none;" width="330" height="220"></iframe>
  </div>
</div>
</body>
</html>
