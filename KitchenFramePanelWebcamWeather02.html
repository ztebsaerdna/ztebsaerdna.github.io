<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta http-equiv="pragma" content="no-cache">
<title>Image Stream from Melbourne, Weather, and Forex Data</title>
<style>
.image-container {
  position: fixed;
  left: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
.top-widget-container {
  position: absolute;
  right: 0;
  bottom: 0;
  min-width: 330px;
  min-height: 100%;
}
.bottom-widget-container {
  position: absolute;
  right: 0;
  bottom: 0;
  min-width: 1080px;
  min-height: 40%;
}
</style>
</head>
<body>
<div class="container">
  <div class="image-container">
    <img src="https://rbrndl.duckdns.org/d9cfa">
  </div>
  <div class="top-widget-container">
    <a class="weatherwidget-io" href="https://forecast7.com/en/n37d81144d96/melbourne/" data-font="Roboto" data-icons="Climacons Animated" data-mode="Forecast" data-theme="pure" data-basecolor="" data-accent="" >Melbourne VIC, Australia</a>
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
      {
        "symbol": "FX:EURAUD",
        "width": "330",
        "height": "200",
        "locale": "en",
        "dateRange": "12m",
        "colorTheme": "light",
        "trendLineColor": "#37a6ef",
        "underLineColor": "#E3F2FD",
        "isTransparent": true,
        "autosize": false,
        "largeChartUrl": ""
      }
      </script>
    </div>
  </div>
  <div class="bottom-widget-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {
            "description": "EUR/USD",
            "proName": "FX:EURUSD"
          },
          {
            "description": "EUR/CAD",
            "proName": "FX:EURCAD"
          },
          {
            "description": "EUR/BRL",
            "proName": "FX_IDC:EURBRL"
          }
        ],
        "colorTheme": "dark",
        "isTransparent": true,
        "displayMode": "adaptive",
        "locale": "en"
      }
      </script>
    </div>
  </div>
</div>
</body>
</html>
