<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta http-equiv="pragma" content="no-cache">
<title>DAKboard Background: Melbourne Image and Weather</title>
<style>
body {
}
.image-container {
  position: fixed;
  left: 0px;
  bottom: 0px;
  min-width: 100%;
  min-height: 100%;
}
.widget-container {
  position: absolute;
  right: 0px;
  bottom: 0px;
  min-width: 330px;
  min-height: 100%;
}
.image-widget-container {
  position: relative;
  left: 0px;
  bottom: 40px;
  min-width: 100%;
}
#datawrapper-container {
  position: relative;
  right: 0px;
  bottom: 0px;
  min-width: 330px;
  min-height: 100%;
}
#datawrapper-container iframe {
  position: absolute;
  opacity: 0;
  transition: opacity 1s;
}
</style>
<script>
  var updateIteration = 1618;

  function updateMelbourneImage() {
    const img = new Image();
    const elem = document.getElementById("melbourne-image");

    img.src = elem.src.split("?")[0] + "?v=" + new Date().getTime();
    img.onload = function() {
      elem.src = img.src;
    }
  }

  function updateDatawrapperChart(chart) {
    const img = new Image();
    const currentTime = new Date().getTime();

    img.src = chart.src.split("/")[0] + "//stats.datawrapper.de/" + chart.src.split("/")[3] + "/datawrapper.gif?v=" + currentTime;
    img.onload = function() {
      chart.src = chart.src.split("?")[0] + "?v=" + currentTime;
    }
  }

  function update() {
    var timeout = 20000;
    const currentDate = new Date();
    const chart1 = document.getElementById("datawrapper-chart-mSXHP");
    const chart2 = document.getElementById("datawrapper-chart-Wbob5");
    const chart3 = document.getElementById("datawrapper-chart-hw0d0");

    if (updateIteration % 45 == 0) {
      updateMelbourneImage();
    }
    if (chart1.style.opacity == "1") {
      timeout = timeout / 2;
      chart1.style.opacity = "0";
      chart2.style.opacity = "1";
      if (((updateIteration % 18 % 17 % 16) == 0) && (currentDate.getHours() > 4)) {
        updateDatawrapperChart(chart3);
      }
    } else if (chart2.style.opacity == "1") {
      timeout = timeout / 2;
      chart2.style.opacity = "0";
      chart3.style.opacity = "1";
      if ((updateIteration % 90 % 89 % 88) == 0) {
        updateDatawrapperChart(chart1);
      }
    } else if (chart3.style.opacity == "1") {
      chart3.style.opacity = "0";
      chart1.style.opacity = "1";
      if (((updateIteration % 90 % 89 % 88) == 0) && (currentDate.getHours() > 4)) {
        updateDatawrapperChart(chart2);
      }
    } else {
      chart1.style.opacity = "1";
    }
    if (updateIteration > 0) {
      updateIteration--;
      setTimeout(update, timeout);
    }
  }
</script>
</head>
<body onload="setTimeout(update, 3000);">
<div class="image-container">
  <img id="melbourne-image" src="https://rebrand.ly/8af634" onerror="setTimeout(updateMelbourneImage, 60000);">
  <div class="image-widget-container">
  </div>
</div>
<div class="widget-container">
  <a class="weatherwidget-io" href="https://forecast7.com/en/n37d81144d96/melbourne/" data-font="Roboto" data-icons="Climacons Animated" data-mode="Forecast" data-theme="pure" data-basecolor="" data-accent="" >Melbourne VIC, Australia</a>
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
  </script>
  <div id="datawrapper-container">
    <iframe title="Hourly Weather Forecast" aria-label="Interactive line chart" id="datawrapper-chart-mSXHP" src="https://datawrapper.dwcdn.net/mSXHP/13/" scrolling="no" frameborder="0" style="border: none;" width="330" height="220"></iframe>
    <iframe title="Realtime UVR Level" aria-label="Interactive line chart" id="datawrapper-chart-Wbob5" src="https://datawrapper.dwcdn.net/Wbob5/66/" scrolling="no" frameborder="0" style="border: none;" width="330" height="220"></iframe>
    <iframe title="Stop D18" aria-label="Interactive line chart" id="datawrapper-chart-hw0d0" src="https://datawrapper.dwcdn.net/hw0d0/2/" scrolling="no" frameborder="0" style="border: none;" width="330" height="220"></iframe>
  </div>
</div>
</body>
</html>
